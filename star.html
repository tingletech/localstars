<!DOCTYPE html
  PUBLIC "" "">
<html lang="en">
  <head>
    <meta charset="utf-8"></meta>
  </head>
  <body>
    <h1 data-localstar>Hey, give me a star!</h1>
    <div>body</div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
    <script src="bower_components/store.js/store.min.js"></script>
    <link rel="stylesheet" media="screen" type="text/css" href="star.css"/>
    <script>
// http://stackoverflow.com/questions/899812/best-practices-for-writing-javascript-widgets

(function() {
    $(function() {
        var key = window.location.pathname;
        key = "localstars." + key;
        var star = $('<fieldset class="rating"> <input type="checkbox" id="star" name="rating" /><label for="star" title="save to list">â˜… </label> </fieldset>');
        $('body').append(star);
        if (store.get(key)) {
            $('#star').prop('checked', true);
        }
        $('body').append(star);
        $('#star').on('change', function(){
            if($(this).is(':checked') && !store.get(key)){
                store.set(key, 'True');
            } else {
                store.remove(key);
            }
        });
    });
})();
    </script>
  </body>
</html>
